<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Modal Drawer Tab</title>
</head>
<body>
    <nav class="drower">
        <div class="drower__content">
            <ul class="lists">
               <li class="list_item"><a href="" class="item_link"><i class="fa-solid fa-inbox"></i> Inbox</a></li> 
               <li class="list_item"><a href="" class="item_link"> <i class="fa-regular fa-star"></i> Starred</a></li> 
               <li class="list_item"><a href="" class="item_link"> <i class="fa-solid fa-at"></i> Send email</a></li> 
               <li class="list_item"><a href="" class="item_link"> <i class="fa-solid fa-pen-to-square"></i> Drafts</a></li> 
            </ul>
            <ul class="list">
                <li class="list_item"><a href="" class="item_link"><i class="fa-solid fa-cloud"></i> All mail</a></li>
                <li class="list_item"><a href="" class="item_link"><i class="fa-solid fa-trash-can"></i> Trash</a></li>
                <li class="list_item"><a href="" class="item_link"><i class="fa-solid fa-shield-halved"></i> Spam</a></li>
            </ul>
            <button class="drower__close">Close</button>
        </div>
        <div class="drower_dr"></div>
    </nav>

    <script src="./main.js"></script>
</body>
</html>
